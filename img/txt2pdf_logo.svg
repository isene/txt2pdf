<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f172a"/>
  
  <!-- TXT file -->
  <g transform="translate(40, 75)">
    <rect x="-20" y="-30" width="40" height="50" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- File corner fold -->
    <path d="M 10,-30 L 20,-20 L 10,-20 Z" fill="#e5e7eb"/>
    
    <!-- Text lines -->
    <g stroke="#94a3b8" stroke-width="1">
      <line x1="-15" y1="-20" x2="5" y2="-20"/>
      <line x1="-15" y1="-15" x2="10" y2="-15"/>
      <line x1="-15" y1="-10" x2="8" y2="-10"/>
      <line x1="-15" y1="-5" x2="12" y2="-5"/>
      <line x1="-15" y1="0" x2="10" y2="0"/>
      <line x1="-15" y1="5" x2="5" y2="5"/>
      <line x1="-15" y1="10" x2="8" y2="10"/>
    </g>
    
    <!-- File label -->
    <rect x="-10" y="22" width="20" height="10" fill="#60a5fa" stroke="#3b82f6" stroke-width="1" rx="1"/>
    <text x="0" y="29" font-family="monospace" font-size="6" fill="#fff" text-anchor="middle">.txt</text>
  </g>
  
  <!-- Conversion arrow -->
  <g transform="translate(75, 75)">
    <path d="M -10,0 L 10,0 L 7,-3 M 10,0 L 7,3" stroke="#fbbf24" stroke-width="3" fill="none">
      <animate attributeName="stroke-width" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <text x="0" y="-8" font-family="monospace" font-size="5" fill="#fbbf24" text-anchor="middle">Convert</text>
  </g>
  
  <!-- PDF file -->
  <g transform="translate(110, 75)">
    <rect x="-20" y="-30" width="40" height="50" rx="2" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    
    <!-- PDF icon -->
    <g fill="#fff">
      <text x="0" y="-10" font-family="sans-serif" font-size="10" text-anchor="middle" font-weight="bold">PDF</text>
    </g>
    
    <!-- Document pages effect -->
    <rect x="-18" y="-28" width="36" height="46" fill="none" stroke="#fff" stroke-width="0.5" rx="1" opacity="0.3"/>
    
    <!-- Text preview -->
    <g stroke="#fff" stroke-width="0.8" opacity="0.7">
      <line x1="-12" y1="2" x2="12" y2="2"/>
      <line x1="-12" y1="6" x2="10" y2="6"/>
      <line x1="-12" y1="10" x2="8" y2="10"/>
      <line x1="-12" y1="14" x2="12" y2="14"/>
    </g>
    
    <!-- File label -->
    <rect x="-10" y="22" width="20" height="10" fill="#dc2626" stroke="#991b1b" stroke-width="1" rx="1"/>
    <text x="0" y="29" font-family="monospace" font-size="6" fill="#fff" text-anchor="middle">.pdf</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(75, 45)" opacity="0.7">
    <text x="0" y="0" font-family="monospace" font-size="4" fill="#60a5fa" text-anchor="middle">Features:</text>
    <text x="-30" y="7" font-family="monospace" font-size="3.5" fill="#94a3b8">• Formatting</text>
    <text x="30" y="7" font-family="monospace" font-size="3.5" fill="#94a3b8">• Headers</text>
    <text x="-30" y="13" font-family="monospace" font-size="3.5" fill="#94a3b8">• Page nums</text>
    <text x="30" y="13" font-family="monospace" font-size="3.5" fill="#94a3b8">• Margins</text>
  </g>
  
  <!-- Command line -->
  <g transform="translate(75, 110)">
    <rect x="-45" y="0" width="90" height="12" fill="#1e293b" stroke="#334155" stroke-width="1" rx="1"/>
    <text x="0" y="8" font-family="monospace" font-size="5" fill="#00ff00" text-anchor="middle">$ txt2pdf input.txt</text>
  </g>
  
  <!-- Processing animation -->
  <g transform="translate(75, 75)" opacity="0.5">
    <circle cx="0" cy="15" r="2" fill="#60a5fa">
      <animate attributeName="cx" values="-10;0;10;0;-10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">txt2pdf</text>
  <text x="75" y="145" font-family="monospace" font-size="7" fill="#94a3b8" text-anchor="middle">Text to PDF Converter</text>
</svg>